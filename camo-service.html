<body>
  <header>
    <!-- ... your existing header ... -->
  </header>

  <section class="product-details">
    <!-- ... your product details ... -->

    <div class="purchase-options">
      <h2>Purchase Options</h2>
      <div class="variant">
        <h3>1 Day</h3>
        <div class="price">$5.99</div>
        <button class="btn" onclick="confirmPurchase('https://buy.stripe.com/9B6aEY5ZHcSa19424n7IY03')">Buy Now</button>
      </div>
      <div class="variant">
        <h3>1 Week</h3>
        <div class="price">$9.99</div>
        <button class="btn" onclick="confirmPurchase('https://buy.stripe.com/9B6aEY5ZHcSa19424n7IY03')">Buy Now</button>
      </div>
      <div class="variant">
        <h3>1 Month</h3>
        <div class="price">$19.99</div>
        <button class="btn" onclick="confirmPurchase('https://buy.stripe.com/9B6aEY5ZHcSa19424n7IY03')">Buy Now</button>
      </div>
      <div class="variant">
        <h3>Lifetime</h3>
        <div class="price">$49.99</div>
        <button class="btn" onclick="confirmPurchase('https://buy.stripe.com/9B6aEY5ZHcSa19424n7IY03')">Buy Now</button>
      </div>
    </div>
  </section>

  <a href="index.html" class="back-btn">← Back to Products</a>

  <footer>
    © 2025 Camo Empire. All sales final. No refunds. For testing purposes only.
  </footer>

  <!-- Confirmation Modal -->
  <div id="confirmBox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000000cc; justify-content:center; align-items:center; z-index:9999;">
    <div style="background:#1e1e2f; padding:30px; border-radius:10px; max-width:400px; text-align:center; color:white;">
      <h3 style="margin-bottom:15px;">Before You Continue</h3>
      <p style="margin-bottom:15px;">In order to receive your purchase you must open a ticket in our Discord.</p>
      <label style="display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:20px;">
        <input type="checkbox" id="ackCheckbox">
        I understand how to obtain my purchase
      </label>
      <button onclick="proceed()" style="padding:8px 20px; border:none; border-radius:6px; background:#9b30ff; color:white; font-weight:bold; cursor:pointer;">Continue</button>
    </div>
  </div>

  <script>
    let redirectUrl = "";

    function confirmPurchase(url) {
      redirectUrl = url;
      document.getElementById('confirmBox').style.display = 'flex';
    }

    function proceed() {
      const checkbox = document.getElementById('ackCheckbox');
      if (checkbox.checked) {
        window.location.href = redirectUrl;
      } else {
        alert("Please confirm you understand how to obtain your purchase.");
      }
    }
  </script>
</body>
</html>
