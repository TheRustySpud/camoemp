<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camo Services - Camo Empire</title>
  <link rel="icon" href="https://images-ext-1.discordapp.net/external/XMhfFgTtFdf90ucYWmG0mP-Xrv1WaTtMvPYgno6FaA0/%3Fsize%3D4096/https/cdn.discordapp.com/icons/1302640777968484362/04cef4bcfbb925dcf32b620036c268e1.png?width=256&height=256" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0b0b12;
      color: #e0e0f8;
    }

    header {
      background: linear-gradient(90deg, #3e006a, #5e00aa);
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 1px #ff66cc;
    }

    header h1 {
      color: white;
      font-size: 2.8rem;
      letter-spacing: 1px;
    }

    .product-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      gap: 40px;
    }

    .product-image-desc {
      max-width: 500px;
    }

    .product-image-desc img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product-image-desc p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .product-image-desc ul {
      padding-left: 20px;
      color: #b6b6ff;
      font-size: 0.95rem;
      list-style-type: disc;
    }

    .purchase-trust-box {
      background: #1a1a2e;
      border: 1px solid #3e3e66;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      max-width: 100%;
      display: flex;
      gap: 20px;
      margin-left: 60px;
      margin-top: 20px;
    }

    .purchase-options {
      flex: 1;
    }

    .purchase-options h2 {
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 15px;
      text-align: center;
    }

    .variants {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .variant {
      background: #2a2a40;
      border: 1px solid #4b4b6f;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .variant h3 {
      color: #c084fc;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .variant .price {
      font-size: 1rem;
      color: #d4b5ff;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: #9b30ff;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #b765ff;
    }

    .divider {
      width: 1px;
      background: #3e3e66;
      align-self: stretch;
    }

    .trust-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .trust-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .trust-item {
      text-align: center;
    }

    .trust-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .trust-item h3 {
      color: #c084fc;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .trust-item p {
      font-size: 0.8rem;
      color: #ccc;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ccc;
      text-decoration: none;
    }

    .back-btn:hover {
      color: #ffffff;
    }

    footer {
      text-align: center;
      background: #0f0f1f;
      padding: 20px;
      color: #666;
      font-size: 0.85rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      border: 1px solid #3e3e66;
    }

    .modal-content p {
      color: #e0e0f8;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .modal-content label {
      color: #ccc;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .modal-content .btn {
      background: #9b30ff;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .modal-content .btn:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .modal-content .btn:hover:not(:disabled) {
      background: #b765ff;
    }

    @media (max-width: 768px) {
      .purchase-trust-box {
        width: 100%;
        flex-direction: column;
      }
      .divider {
        display: none;
      }
      .trust-panel {
        border-top: 1px solid #3e3e66;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images-ext-1.discordapp.net/external/XMhfFgTtFdf90ucYWmG0mP-Xrv1WaTtMvPYgno6FaA0/%3Fsize%3D4096/https/cdn.discordapp.com/icons/1302640777968484362/04cef4bcfbb925dcf32b620036c268e1.png?width=256&height=256" alt="Logo">
    <h1>Camo Empire</h1>
  </header>

  <section class="product-details">
    <!-- Product description and purchase panel are here -->
    <!-- [ ... content omitted for brevity ... ] -->
    <!-- PASTE YOUR full .product-image-desc and .purchase-trust-box here -->
  </section>

  <!-- Purchase Confirmation Modal -->
  <div id="purchaseModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to proceed with this purchase?</p>
      <label>
        <input type="checkbox" id="confirmCheckbox" />
        I agree to the terms (no refunds, all sales final)
      </label>
      <button id="confirmButton" class="btn" disabled>Confirm Purchase</button>
    </div>
  </div>

  <a href="index.html" class="back-btn">← Back to Products</a>

  <footer>
    © 2025 Camo Empire. All sales final. No refunds. For testing purposes only.
  </footer>

  <script>
    const purchaseLinks = {
      day: 'https://buy.stripe.com/9B6aEY5ZHcSa19424n7IY03',
      week: 'https://buy.stripe.com/9B6aEY5ZHcSa19424n7IY03',
      month: 'https://buy.stripe.com/9B6aEY5ZHcSa19424n7IY03',
      lifetime: 'https://buy.stripe.com/9B6aEY5ZHcSa19424n7IY03'
    };

    document.querySelectorAll('.variant').forEach((variant, index) => {
      const button = variant.querySelector('.btn');
      if (index === 0) button.setAttribute('data-link', purchaseLinks.day);
      if (index === 1) button.setAttribute('data-link', purchaseLinks.week);
      if (index === 2) button.setAttribute('data-link', purchaseLinks.month);
      if (index === 3) button.setAttribute('data-link', purchaseLinks.lifetime);
    });

    const modal = document.getElementById('purchaseModal');
    const confirmCheckbox = document.getElementById('confirmCheckbox');
    const confirmButton = document.getElementById('confirmButton');
    let currentLink = '';

    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        currentLink = button.getAttribute('data-link');
        modal.style.display = 'flex';
        confirmCheckbox.checked = false;
        confirmButton.setAttribute('disabled', 'true');
        confirmButton.style.pointerEvents = 'none';
        confirmButton.style.background = '#666';
      });
    });

    confirmCheckbox.addEventListener('change', () => {
      if (confirmCheckbox.checked) {
        confirmButton.removeAttribute('disabled');
        confirmButton.style.pointerEvents = 'auto';
        confirmButton.style.background = '#9b30ff';
      } else {
        confirmButton.setAttribute('disabled', 'true');
        confirmButton.style.pointerEvents = 'none';
        confirmButton.style.background = '#666';
      }
    });

    confirmButton.addEventListener('click', (e) => {
      e.preventDefault();
      if (!confirmButton.hasAttribute('disabled')) {
        window.location.href = currentLink;
      }
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
